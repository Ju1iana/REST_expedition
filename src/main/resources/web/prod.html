<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <title>Title</title>
</head>
<body>

<div>
    <input type="text" placeholder="Имя/Фамилия">
    <input type="text" placeholder="Возраст">
    <input type="text" placeholder="Рост">
    <input type="text" placeholder="Вес">
    <select>
        <option value="MAN">Мужчина</option>
        <option value="WOMAN">Женщина</option>
    </select>

    <input type="text" placeholder="Длительность похода">

    <select>
        <option value="walki">Пеший</option>
        <option value="skiki">Лыжный</option>
        <option value="hiki">Горный</option>
    </select>

    <select>
        <option value="rank1">Первая Категория</option>
        <option value="rank2">Вторая Категория</option>
        <option value="rank3">Третья Категория</option>
        <option value="rank4">Четвёртая Категория</option>
        <option value="rank5">Пятая Категория</option>
        <option value="rank6">Шестая Категория</option>
        <option value="rank7">Седьмая Категория</option>


    </select>

    <button> Create Person </button>
    <button> Set Hike </button>
    <button> Calculate </button>

    <button id="fetchButton">Fetch Data</button>


<h1> MARS ТОЛСТЫЙ! </h1>

    <script>
        const fetchButton = document.getElementById('fetchButton');

        fetchButton.addEventListener('click', () => {

            fetch('http://localhost:8080/getAllPeople', {
                method: 'GET',
                withCredentials: true,
                crossorigin: true,
                mode: 'no-cors',
            })

                .then(response => {
                    if (!response.ok) throw new Error('Не удалось подключиться');
                    return response.json();
                })

                .then(data => console.log(data))
                .catch(error => console.error ('Ошибка Fetch API: ', + error));
        });
    </script>

</div>

</body>
</html>
